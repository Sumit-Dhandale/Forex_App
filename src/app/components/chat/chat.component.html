<div class="container" style="max-width:500px;margin:auto;">
    <h1 style="text-align:center;">Helpdesk </h1>
    <div>&nbsp;</div>
    <div *ngFor="let message of messages">
        <div class="message"
        [ngClass]="{ 'from': message.author === 'bot',
        'to': message.author === 'user' }">
        {{ message.content }}
        </div>
    </div>
    <label  for="nameField">Your message:</label>&nbsp;
    <input class="i" [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text">
    <div>&nbsp;</div>
    <button  class="btn" id="button1"(click)="sendMessage()">Send</button>
</div>
